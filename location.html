<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        nav {
            background-color: #8b5e3c;
            padding: 15px 0;
            text-align: center;
            border-bottom: 5px solid #5a3e1b;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #5a3e1b;
            border-radius: 5px;
        }

        .location {
            text-align: center;
            padding: 30px 15px;
            background: url('https://media.istockphoto.com/id/171159408/photo/high-resolution-ancient-animal-skin-parchment-vignette-grunge-texture.jpg?s=612x612&w=0&k=20&c=EBWi4m0pbeG9s1_5FrKatjx7UZQoSJ_Dbho5D_MmqmY=') no-repeat center center;
            background-size: cover;
            border: 10px solid rgba(90, 62, 27, 0.5);
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 10px auto;
            max-width: 90%;
        }

        .location h2 {
            color: #5a3e1b;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .location p {
            font-size: 18px;
            color: #3b3a6d;
            font-weight: bold;
            margin: 5px 0;
        }

        .map-container {
            width: 100%;
            height: 450px;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3), 5px 5px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid rgba(90, 62, 27, 0.3);
            margin-top: 10px;
            overflow: hidden;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.istockphoto.com/id/171159408/photo/high-resolution-ancient-animal-skin-parchment-vignette-grunge-texture.jpg?s=612x612&w=0&k=20&c=EBWi4m0pbeG9s1_5FrKatjx7UZQoSJ_Dbho5D_MmqmY=') no-repeat center center fixed;
            background-size: cover;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="location">
        <h2>Our Location</h2>
        <p>Visit us at:</p>
        <p><strong>Folsom Renaissance Faire</strong></p>
        <p>Folsom, CA</p>

        <div class="map-container">
            <iframe
                width="100%"
                height="450"
                style="border:0; border-radius: 15px; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31854.219822825172!2d-121.4716644!3d38.6812922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ae3ff62008029%3A0xaced2fd94339edc7!2sFolsom%20Renaissance%20Faire!5e0!3m2!1sen!2sus!4v1700000000000">
            </iframe>
        </div>
    </section>
</body>
</html>
